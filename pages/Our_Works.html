          <canvas id="myCanvas" width="500" height="200"></canvas>
        </div>

        <script type="text/javascript">
          let canvas = document.getElementById('myCanvas');
          let context = canvas.getContext('2d');
          let al = 0;
          let start = 4.72;
          let cw = context.canvas.width / 2;
          let ch = context.canvas.height / 2;
          let diff;

          function progressBar() {
            diff = (al / 100) * Math.PI * 2;
            context.clearRect(0, 0, 400, 200);
            context.beginPath();
            context.arc(cw, ch, 50, 0, 2 * Math.PI, false);
            context.fillStyle = '#FFF';
            context.fill();
            context.strokeStyle = '#e7f2ba';
            context.stroke();
            context.fillStyle = '#000';
            context.strokeStyle = '#b3cf3c';
            context.textAlign = 'center';
            context.lineWidth = 15;
            context.font = '10pt Verdana';
            context.beginPath();
            context.arc(cw, ch, 50, start, diff + start, false);
            context.stroke();
            context.fillText(al + '%', cw + 2, ch + 6);
            if (al >= 100) {
              clearTimeout(bar);
            }

            al++;
          }

          let bar = setInterval(progressBar, 50);
        </script>
